[loggers]
keys=root,uvicorn_error,uvicorn_access

[handlers]
keys=console,access_console

[formatters]
keys=generic,access

# --- Loggers ---
[logger_root]
level=INFO
handlers=console

[logger_uvicorn_error]
level=INFO
handlers=console
qualname=uvicorn.error
propagate=0

[logger_uvicorn_access]
level=INFO
handlers=access_console
qualname=uvicorn.access
propagate=0

# --- Handlers ---
[handler_console]
class=StreamHandler
formatter=generic
args=(sys.stderr,)

[handler_access_console]
class=StreamHandler
formatter=access
args=(sys.stdout,)

# --- Formatters (여기에 시간 포맷이 지정됨) ---
[formatter_generic]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_access]
format=%(asctime)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
